models:
  - name: dim_auxillary_attributes
    columns:
      - name: auxillary_attributes_id
        data_tests:
          - unique
          - not_null
      - name: experience_required
        data_tests:
          - not_null
          - accepted_values:
              values: ['True', 'False']
      - name: driving_license_required
        data_tests:
          - not_null
          - accepted_values:
              values: ['True', 'False']
      - name: access_to_own_car
        data_tests:
          - not_null
          - accepted_values:
              values: ['True', 'False']
      - name: scope_of_min_work
        dbt_expectations.expect_column_values_to_match_like:
          like: '%min%'
          ignore_case: true
          mostly: 0.5
      - name: scope_of_max_work
        dbt_expectations.expect_column_values_to_match_like:
          like: '%max%'
          ignore_case: true
          mostly: 0.5